<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modular 8-Bit Sequencer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <button id="play">‚ñ∂Ô∏è Play</button>
        <button id="stop">‚èπÔ∏è Stop</button>
        <button id="pause">‚è∏Ô∏è Pause</button>
        <button id="clear">üßπ Clear</button>

        <label for="steps-input">Steps:</label>
        <input id="steps-input" type="number" min="1" value="16" style="width:4rem;">

        <label for="bpm-input">BPM:</label>
        <input id="bpm-input" type="number" min="1" max="300" value="120" style="width:4rem;">
    </div>

    <div id="note-picker-container">
        <label for="note-input">Note:</label>
        <select id="note-input"></select>
    </div>
    
    <div id="grid"></div>

  <!-- Tone.js as global, then our modules -->
  <script src="node_modules/tone/build/Tone.js"></script>

  <script>
  // populate note picker from C1 up to B6
  const noteInput = document.getElementById('note-input');
  const octaves = [1,2,3,4,5,6];
  const names   = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
  octaves.forEach(oct => {
    names.forEach(n => {
      const opt = document.createElement('option');
      opt.value = `${n}${oct}`;
      opt.textContent = `${n}${oct}`;
      noteInput.append(opt);
    });
  });
  // set default
  noteInput.value = 'C4';
  </script>

  <script type="module" src="js/main.js"></script>
</body>
</html>
