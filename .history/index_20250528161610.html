<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8-Bit Composer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <button id="play">‚ñ∂Ô∏è Play</button>
        <button id="stop">‚èπÔ∏è Stop</button>
        <button id="pause">‚è∏Ô∏è Pause</button>
        <button id="clear">üßπ Clear</button>

        <label for="key-select">Key:</label>
        <select id="key-select">
        <option>C</option><option>C#</option><option>D</option>
        </select>

        <label for="scale-select">Scale:</label>
        <select id="scale-select">
        <option>Major</option>
        <option>Minor</option>
        <option>Pentatonic</option>
        <option>Chromatic</option>
        </select>

        <label for="steps-input">Steps:</label>
        <input id="steps-input" type="number" min="1" value="16" style="width:4rem;">

        <label for="bpm-input">BPM:</label>
        <input id="bpm-input" type="number" min="1" max="300" value="120" style="width:4rem;">
    </div>

  <div id="grid"></div>

  <!-- Tone.js as global, then our modules -->
  <script src="node_modules/tone/build/Tone.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
