<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8-Bit Composer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- =======================
       Existing Controls
       ======================= -->
  <div id="controls">
    <button id="play">▶️ Play</button>
    <button id="stop">⏹️ Stop</button>
    <button id="pause">⏸️ Pause</button>
    <button id="loop-btn">Loop: Off</button>
    <button id="clear">🧹 Clear</button>
    <button id="reset-btn">🔄 Reset</button>

    <label for="steps-input">Steps:</label>
    <input id="steps-input" type="number" min="1" value="16">

    <label for="bpm-input">BPM:</label>
    <input id="bpm-input" type="number" min="1" max="300" value="80">

    <button id="export">Export WAV</button>

  </div>

  <!-- =======================
       UPDATED: Generate Prompt UI
       ======================= -->
  <div id="generate-controls">
    <!-- Status (now on its own line) -->
    <span id="generate-status"></span>

    <!-- Row holding textarea + button -->
    <div id="generate-inputs">
      <textarea
        id="generate-prompt"
        placeholder="Describe the type of 8-bit track you want (e.g. 'Upbeat dungeon boss theme')."
        rows="2"
      ></textarea>
      <button id="generate-btn">🛠️ Generate 8-Bit Track</button>
    </div>
  </div>

  <!-- =======================
       Your Grid Container
       ======================= -->
  <div id="grid"></div>

  <!-- Tone.js and Modules -->
 <!-- Load Tone.js BEFORE your code -->
  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
